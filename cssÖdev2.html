<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Ödev2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .google-logo {
            margin: 20px;
        }

        .div {
            background-color: #f8f8f8;
            padding: 20px 0;
        }

        .div-input {
            width: 400px;
            height: 30px;
            font-size: 16px;
            padding: 5px;
        }

        .div-button {
            margin: 10px;
            padding: 5px 15px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #dcdcdc;
            background-color: #f5f5f5;
        }

        .div-button:hover {
            background-color: #e6e6e6;
        }

        .link {
            display: flex;
            justify-content: space-around;
            background-color: #c3ecee;
            padding: 10px 0;
        }

        .link div {
            width: 33%;
            text-align: center;
            font-size: 14px;
        }

        .link div a {
            text-decoration: none;
            color: #0000ee;
        }

        .link div a:hover {
            text-decoration: underline;
        }

        footer {
            font-size: 12px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="google-logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Beta">
    </div>

    <div class="div">
        <p>search the web using Google!</p>
        <input class="div-input" type="text" placeholder="type your search here...">
        <div>
            <button class="div-button">Google Search</button>
            <button class="div-button">I'm Feeling Lucky</button>
        </div>
    </div>

    <div class="link">
        <div>
            <strong>Special Searches</strong><br>
            <a href="#">Stanford Search</a><br>
            <a href="#">Linux Search</a>
        </div>
        <div>
            <a href="#">Help!</a><br>
            <a href="#">About Google!</a><br>
            <a href="#">Company Info</a><br>
            <a href="#">Google Logos</a>
        </div>
        <div>
            <strong>Get Google!</strong><br>
            Updates monthly:<br>
            <input type="email" placeholder="your e-mail">
            <button>Subscribe</button><br>
            <a href="#">Archive</a>
        </div>
    </div>

    <footer>
        Copyright © 1998 Google Inc.
    </footer>

</body>
</html>
